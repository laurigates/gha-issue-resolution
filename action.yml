name: 'GitHub Issue Resolution with Gemini Flash'
description: 'AI-powered GitHub issue resolution using Google Gemini Flash'
author: 'Lauri Gates'

inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
  gemini-api-key:
    description: 'Google Gemini API key'
    required: true
  max-tokens:
    description: 'Maximum tokens for Gemini response'
    required: false
    default: '8192'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pdm
        pdm install
    
    - name: Run issue resolution
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
        GEMINI_API_KEY: ${{ inputs.gemini-api-key }}
        MAX_TOKENS: ${{ inputs.max-tokens }}
      run: pdm run start

branding:
  icon: 'message-square'
  color: 'blue'