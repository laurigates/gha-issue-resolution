name: 'Issue Resolution with Gemini Flash'
description: 'Analyzes GitHub issues and provides AI-generated suggestions using Gemini Flash'

inputs:
  github_token:
    description: 'GitHub token'
    required: true
  gemini_api_key:
    description: 'Gemini API Key'
    required: true
  max_tokens:
    description: 'Maximum number of tokens for Gemini Flash response'
    required: false
    default: '512'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install PDM
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pdm
    
    - name: Install dependencies
      shell: bash
      run: |
        cd ${{ github.action_path }}
        pdm install -G :all
        pdm install -e .
    
    - name: Run issue resolution script
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        GEMINI_API_KEY: ${{ inputs.gemini_api_key }}
        MAX_TOKENS: ${{ inputs.max_tokens }}
        PYTHONPATH: ${{ github.action_path }}/src
        PYTHONUNBUFFERED: 1
      run: |
        cd ${{ github.action_path }}
        pdm run start