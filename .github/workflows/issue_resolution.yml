name: Analyze Issues
on:
  issues:
    types: [opened, reopened, edited]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: laurigates/gha-issue-resolution@main
        with:
          github_token: ${{ secrets.MY_GITHUB_TOKEN }}
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
